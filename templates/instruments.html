{% extends "layout.html" %}

{% block content %}
<div class="ui two column centered grid">
    <div class="column">
        <table class="ui green celled striped table">
            <thead>
            <tr>
                <th colspan="3">
                    <div class="ui grid">
                        <div class="four column row">
                          <div class="left floated column">
                            <h1>Instruments</h1>
                          </div>
                          <div class="right floated column">
                            <div class="ui small icon buttons right floated">
                                <a href = "/instruments/new">
                                    <button class="ui button green ">
                                        <i class="plus icon"></i>
                                    </button>
                                </a>
                            </div>
                          </div>
                        </div>

                    </div>
                </th>
            </tr>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Exchange</th>
                <th scope="col">Market</th>
            </tr>
            </thead>
            <tbody>
                {% for instrument in instruments %}
                <tr> 
                    <td><a href="/instrument/{{ instrument['id'] }}">{{ instrument['name'] }}</a></td>
                    <td>{{ instrument['exchange'] }}</td>
                    <td>{{ instrument['market'] }}</td>
                </tr>
                {% endfor %}             
            </tbody>
            <tfoot>
                <tr><th colspan="5">
                <div class="ui right floated pagination menu">
                    <a class="icon item">
                    <i class="left chevron icon"></i>
                    </a>
                    {% for page in range(total_pages) %}
                    <a href='/instruments/p/{{ page+1 }}' class="item">{{ page+1 }}</a>
                    {% endfor %}
                    <a class="icon item">
                    <i class="right chevron icon"></i>
                    </a>
                </div>
                </th>
            </tr>
            </tfoot>
        </table>
    </div>
</div>
{% endblock content %}
